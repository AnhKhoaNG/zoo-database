<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ Revenue Report</title>
    <link rel="stylesheet" href="../revenue.css">
</head>
<body>
    <header>
        <div class="links header-links">
            <a href="../admin" class="admin-portal">Admin Portal</a>
            <a href="../admin_rev_rep">Revenue Reports</a>
            <a href="../admin_expense_rep">Veterinary Expenses Reports</a>
            <a href="../admin_donor_rep">Donation Reports</a>
            <a href="../mod_animal">Modify Animals</a>
            <a href="../mod_enclosure">Modify Enclosures</a>
            <a href="../mod_employee">Modify Employees</a>
        </div>
    </header>

    <section class="wrapper-main">
        <form action="/admin_rev_rep" method="post" id="revenue-report-form" class="report-form">
            <h2>Revenue Report Form</h2>
            <div class="field input-field" id="checkbox-field">
                <h4>Outlet Information</h4>

                <div class="checkbox-field-container">
                    <!--! value="outletid" -->
                    <input type="checkbox" id="safari-treasures" name="safaritreasures" value="1">
                    <label for="safari-treasures">Safari Treasures Emporium</label>
                </div>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="trinkets-charms" name="trinketscharms" value="2">
                    <label for="trinkets-charms">Trinkets and Charms</label>
                </div>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="creature-cuisine" name="creaturecuisine" value="3">
                    <label for="creature-cuisine">Creature Cuisine Corner</label>
                </div>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="lions-lollipops" name="lionslollipops" value="4">
                    <label for="lions-lollipops">Lions Lollipops and Sweets</label>
                </div>
            </div>

            <div class="field input-field" id="date-field">
                <h4>Revenue Date Range</h4>

                <div class="date-field-container">
                    <label for="revenue-start-date">Revenue Start Date</label>
                    <input type="date" id="revenue-start-date" name="revenuestartdate" value="startdate">
                </div>
                

                <div class="date-field-container">
                    <label for="revenue-end-date">Revenue End Date</label>
                    <input type="date" id="revenue-end-date" name="revenueenddate" value="enddate">
                </div>
            </div>

            <div class="field input-field" id="button-field">
                <h4>Generate Report</h4>
                <div class="button-field-container">
                    <button type="submit" value="submit">Generate</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
