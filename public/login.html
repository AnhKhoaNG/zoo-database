<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo â€¢ Login</title>
    <link rel="icon" type="image/x-icon" href="./favicon.jpeg">
    <link rel="stylesheet" href="../src/entry.css">
</head>
<body>
    <main class="container forms">
        <div class="form login">
            <div class="content">
                <header class="login-header">Login</header>
                <form action="login" method="post"> 
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input" required>
                    </div>
                    <div class="form-link">
                        <a href='/passwordreset' class="forgot">Forgot Password?</a> 
                    </div>
                    <div class="field button-field">
                        <form action ="login">
                            <button type ="submit"> Login</button>
                        </form>
                    </div>
                    <div class="form-link">
                        <span>Employee Login: <a href="/emplogin" class="link emp-login-link">Login</a></span>
                    </div>
                    <!--TODO: use js to alternate seemlessly from login <-> sign up -->
                    <div class="form-link">
                        <span>Already Have an Account? <a href="/register" class="signup-link">Sign up</a></span> 
                    </div>
                </form>
            </div>
        </div>
        
    </main>
</body>
</html>
