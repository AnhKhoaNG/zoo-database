        <form action="/donations" method="post" class="donate-form">

                <h4>Donation type</h4>
                <select name="donationpurpose" id="donation-purpose">
                    <option value="Conservation">Wildlife Conservation</option>
                    <option value="Outreach">Community Outreach</option>
                    <option value="Education">Education</option>

                </select>
            </div>
            <div class="form-field">
                <h4>Donation amount (USD)</h4>
                <input type="number" id="donationamount" name="amount">
            </div>
            <div class="form-field">
                <button type="submit" value="submit">Donate</button>
            </div>
        </form>
