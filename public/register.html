<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo â€¢ Sign up</title>
    <!-- <link rel="icon" type="image/x-icon" href="../assets/favicon.png"> -->
    <link rel="stylesheet" href="../entry.css">
</head>
<body>
    <main class="container forms">
        <div class="form signup">
            <div class="content">
                <header>Sign Up</header>
                <!-- the form to input SIGN UP information --> 
                <form action="register" method="post"> 
                    <div class="field input-field">
                        <input id="register_firstname" type="text" placeholder="First Name" name ="firstname" class="input" required><br />
                    </div>
                    <div class="field input-field">
                        <input id="register_middlename" type="text" placeholder="Middle Name" name="lastname" class="input"><br />
                    </div>
                    <div class="field input-field">
                        <input id="register_lastname" type="text" placeholder="Last Name" name="middlename" class="input" required><br />
                    </div>
                    <div class="field input-field">
                        <input id="register_email" type="email" placeholder="Email" name="email" class="input" required><br />
                    </div>
                    <div class="field input-field">
                        <input id="register_phone" type="tel" placeholder="Phone Number" name="phonenumber" class="input" maxlength="10" required><br />
                    </div>
                    <div class="field input-field">
                        <input id="register_password" type="password" placeholder="Password" name="password" class="input" required><br />
                    </div>
                    <div class="field button-field">
                        <button type="submit">Sign Up</button>
                    </div>
                    <div class="form-link">
                        <span>Already Have an Account? <a href="/login" class="link login-link">Login</a></span> 
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
