<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ Vet Expense Report</title>
    <link rel="stylesheet" href="../expense.css">
</head>
<body>
    <header>
        <div class="links header-links">
            <a href="../admin" class="admin-portal">Admin Portal</a>
            <a href="../admin_rev_rep">Revenue Reports</a>
            <a href="../admin_expense_rep">Veterinary Expenses Reports</a>
            <a href="../admin_donor_rep">Donation Reports</a>
            <a href="../mod_animal">Modify Animals</a>
            <a href="../mod_enclosure">Modify Enclosures</a>
            <a href="../mod_employee">Modify Employees</a>
        </div>
    </header>
    
    <section class="wrapper-main">
        <form action="/admin_expense_rep" method="post" id="expense-report-form" class="report-form">
            <h2>Veterinary Expense Report Form</h2>
            <div class="field input-field" id="checkbox-field">
                <h4>Visit Reason</h4>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="reason-surgery" name="surgery" value="Surgery">
                    <label for="reason-surgery">Surgery</label>
                </div>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="reason-injury" name="injury" value="Injury">
                    <label for="reason-injury">Injury</label>
                </div>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="reason-routine" name="routine" value="Routine Checkup">
                    <label for="reason-surgery">Routine Checkup</label>
                </div>

                <div class="checkbox-field-container">
                    <input type="checkbox" id="reason-infectiondisease" name="infectiondisease" value="Infection/Disease">
                    <label for="reason-infectiondisease">Infection/Disease</label>
                </div>
                
            </div>

            <div class="field input-field" id="date-field">
                <h4>Visit Date Range</h4>

                <div class="date-field-container">
                    <label for="visit-start-date">Visit Start Date</label>
                    <input type="date" id="visit-start-date" name="visitstartdate" value="startdate">
                </div>
                

                <div class="date-field-container">
                    <label for="visit-end-date">Visit End Date</label>
                    <input type="date" id="visit-end-date" name="visitenddate" value="enddate">
                </div>
            </div>

            <div class="field input-field" id="button-field">
                <h4>Generate Report</h4>
                <div class="button-field-container">
                    <button type="submit" value="submit">Generate</button>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
