<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin â€¢ Modify Animals</title>
</head>
<body>
    <h2>Animals Data Modification</h2>
    <h4>Select an Action: </h4>
    <input type="radio" id="add-animal" name="action" onchange="toggleAdd()">
    <label for="add-animal">Add Animal</label>
    <input type="radio" id="delete-animal" name="action" onchange="toggleDelete()">
    <label for="delete-animal">Delete Animal</label>
    <input type="radio" id="edit-animal" name="action" onchange="toggleEdit()">
    <label for="edit-animal">Edit Existing Animal</label>

    <!--* Add animal -->
    <!--TODO: add an action  -->
    <form action="" method="post" id="add-animal-form" class="add-animal" style="display: none;">
        <!-- ? pretyy sure this will not be needed
        <label for="add_animalid">Animal ID #</label>
        <input type="text" id="add_animalid" name="add_animalid">
        -->

        <div class="field input-field">
            <label for="add_animalclass">Class</label>
            <input type="text" id="add_animalclass" name="add_animalclass">
        </div>

        <div class="field input-field">
            <label for="add_animalspecies">Species</label>
            <input type="text" id="add_animalspecies" name="add_animalspecies">
        </div>

        <div class="field input-field">
            <label for="add_animalname">Name</label>
            <input type="text" id="add_animalname" name="add_animalname">
        </div>

        <!--TODO: check if input is an empty string "" if so, insert NULL  -->
        <div class="field input-field">
            <label for="add_animalbirth">Birth-date</label>
            <input type="date" id="add_animalbirth" name="add_animalbirth">
        </div>

        <div class="field input-field">
            <label for="add_animalarrival">Arrival-date</label>
            <input type="date" id="add_animalarrival" name="add_animalarrival">
        </div>

        <div class="field input-field">
            <input type="radio" id="add_animalmale" name="sex">
            <label for="add_animalmale">M</label>
            <input type="radio" id="add_animalfemale" name="sex">
            <label for="add_animalfemale">F</label>
        </div>

        <div class="field input-field">
            <label for="add_animalenclosure">Enclosure ID #</label>
            <input type="text" id="add_animalenclosure" name="add_animalenclosure">
        </div>
    </form>

    <!--* Delete animal -->
    <!--TODO: add an action  -->
    <!--!MARK for deletion through boolean deleated attribute, dont actually delete -->
    <form action="" method="post" id="delete-animal-form" class="delete-animal" style="display: none;">
        <div class="field input-field">
            <label for="delete_animalid">Animal ID #</label>
            <input type="text" id="delete_animalid" name="delete_animalid">
        </div>
        <div class="field input-field">
            <button type="submit" value="submit">Delete Animal</button>
        </div>
    </form>

    <!--* Edit existing animal -->
    <!--TODO: add an action  -->
    <form action="" method="post" id="edit-animal-form" class="edit-animal" style="display: none;">
        <span>hello from edit</span>
    </form>


    <script>
        function toggleAdd() {
            var x = document.getElementById("add-animal-form");
            var y = document.getElementById("delete-animal-form");
            var z = document.getElementById("edit-animal-form");

            if(x.style.display === "none") x.style.display = "block";
            else x.style.display = "none";

            y.style.display = "none";
            z.style.display = "none";
        }

        function toggleDelete() {
            var x = document.getElementById("delete-animal-form");
            var y = document.getElementById("add-animal-form");
            var z = document.getElementById("edit-animal-form");

            if(x.style.display === "none") x.style.display = "block";
            else x.style.display = "none";

            y.style.display = "none";
            z.style.display = "none";
        }

        function toggleEdit() {
            var x = document.getElementById("edit-animal-form");
            var y = document.getElementById("add-animal-form");
            var z = document.getElementById("delete-animal-form");

            if(x.style.display === "none") x.style.display = "block";
            else x.style.display = "none";

            y.style.display = "none";
            z.style.display = "none";
        }
    </script>
    
</body>
</html>
