<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoo â€¢ Sign up</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../src/entry.css">
</head>
<body>
    <main class="container forms">
        <div class="form signup">
            <div class="content">
                <header>Sign Up</header>
                <!-- the form to input SIGN UP information --> 
                <form class="signup-form"> 
                    <div class="field input-field">
                        <input type="text" placeholder="Full Name" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="email" placeholder="Email" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="tel" placeholder="Phone Number" class="input" required>
                    </div>
                    <div class="field input-field">
                        <input type="password" placeholder="Password" class="input" required>
                    </div>
                    <div class="field button-field">
                        <button>Sign Up</button>
                    </div>
                    <div class="form-link">
                        <span>Already Have an Account? <a href="./login.html" class="link login-link">Login</a></span> 
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
